<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" href="./lfu_logo-removebg-preview.png">
    <style>
        :root {
            --primary-color: #1d4ed8;
            --secondary-color: #fda900;
            --bg-color: #f5f7fa;
            --card-bg: #ffffff;
            --text-primary: #333333;
            --text-secondary: #666666;
            --border-radius: 10px;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
        }

        .dashboard-container {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }

        .sidebar {
            background-image: linear-gradient(to bottom, #1d4ed8, #1d4ed8);
            color: white;
            padding: 2rem;
        }

        .main-content {
            padding: 2rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        .stat-card h3 {
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .stat-card .number {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .users-table {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            width: 100%;
        }

        .users-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .users-table th,
        .users-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--bg-color);
        }

        .users-table th {
            background-color: #f8fafc;
            font-weight: 600;
        }

        .btn {
            padding: 0.5rem 1rem;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-weight: 500;
        }

        .btn-danger {
            background-color: #ef4444;
            color: white;
        }

        .btn-warning {
            background-color: #f59e0b;
            color: white;
        }

        .nav-links {
            list-style: none;
            margin-top: 2rem;
        }

        .nav-links li {
            margin-bottom: 1rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 0.75rem;
            border-radius: 5px;
            transition: background-color 0.2s;
        }

        .nav-links a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .nav-links i {
            margin-right: 0.75rem;
            width: 20px;
        }

        .logout-btn {
            margin-top: auto;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            width: 100%;
        }

        .logout-btn i {
            margin-right: 0.75rem;
        }

        @media (max-width: 768px) {
            .dashboard-container {
                grid-template-columns: 1fr;
            }

            .sidebar {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="sidebar">
            <h2>Admin Panel</h2>
            <ul class="nav-links">
                <li><a href="#" class="active"><i class="fas fa-home"></i>Dashboard</a></li>
                <li><a href="#"><i class="fas fa-users"></i>Users</a></li>
                <li><a href="#"><i class="fas fa-chart-bar"></i>Statistics</a></li>
                <li><a href="#"><i class="fas fa-cog"></i>Settings</a></li>
            </ul>
            <button class="logout-btn" id="adminLogout">
                <i class="fas fa-sign-out-alt"></i>
                Logout
            </button>
        </div>

        <div class="main-content">
            <div class="header">
                <h1>Dashboard</h1>
                <span id="adminEmail"></span>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Total Users</h3>
                    <div class="number" id="totalUsers">0</div>
                </div>
                <div class="stat-card">
                    <h3>Active Users</h3>
                    <div class="number" id="activeUsers">0</div>
                </div>
                <div class="stat-card">
                    <h3>Total Messages</h3>
                    <div class="number" id="totalMessages">0</div>
                </div>
                <div class="stat-card">
                    <h3>Messages Today</h3>
                    <div class="number" id="messagesToday">0</div>
                </div>
            </div>

            <div class="users-table">
                <table>
                    <thead>
                        <tr>
                            <th>User</th>
                            <th>Email</th>
                            <th>Messages</th>
                            <th>Activity Status</th>
                            <th>Account Status</th>
                            <th>Message Limit</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <!-- User rows will be populated dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script type="module" src="admin-dashboard.js"></script>
</body>
</html>
