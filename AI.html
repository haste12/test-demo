<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haste Mohsin AI</title>
    <link rel="icon" href="./lfu_logo-removebg-preview.png">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Previous styles remain the same until .message styles */
        :root {
            --primary-color: #2563eb;
            --background-color: #ffffff;
            --chat-bg: #ffffff;
            --text-color: #1e293b;
            --message-bg: #eff6ff;
            --user-message-bg: #2563eb;
            --user-message-color: #ffffff;
            --code-bg: #1e1e1e;
            --border-color: #e5e7eb;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --scrollbar-width: 6px;
            --scrollbar-track: #17212b;
            --scrollbar-thumb: #2c3847;
            --scrollbar-thumb-hover: #374859;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #17212b;
            color: #fff;
            height: 100vh;
            display: flex;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            width: 90%;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        header button {
            padding: 0.5rem 1rem;
            border: 1px solid var(--primary-color);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        header button:hover {
            background-color: var(--primary-color);
            color: white;
        }

        header button i {
            margin-right: 5px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        #chatbox {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #17212b;
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
            border: none;
            box-shadow: none;
            scrollbar-gutter: stable;
            -ms-overflow-style: -ms-autohiding-scrollbar; /* For Edge/IE */
        }

        .message {
            display: flex;
            flex-direction: column;
            max-width: 65%;
            margin: 4px 0;
            position: relative;
            word-wrap: break-word;
            overflow-wrap: break-word;
            width: 100%;
        }

        .message.user {
            align-self: flex-end;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-end;
            width: 65%;
        }

        .message.bot {
            align-self: flex-start;
            margin-left: 0;
            padding-left: 0;
        }

        .message-content {
            padding: 12px 16px;
            border-radius: 12px;
            position: relative;
            font-size: 14px;
            line-height: 1.4;
            word-break: break-word;
            overflow-wrap: break-word;
            width: 100%;
        }

        .message.user .message-content {
            background-color: #2b5278;
            color: #fff;
            border-bottom-right-radius: 4px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            margin: 0;
            padding: 12px 16px;
            width: 100%;
        }

        .message.bot .message-content {
            background-color: #182533;
            color: #fff;
            border-bottom-left-radius: 4px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        /* Typing indicator styles */
        .typing-indicator {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            animation: fadeIn 0.3s ease-in;
        }

        .typing-indicator .message-content {
            background: #182533;
            padding: 0.75rem 1rem;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--primary-color);
            border-radius: 50%;
            opacity: 0.4;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingAnimation {
            0%, 100% { transform: translateY(0); opacity: 0.4; }
            50% { transform: translateY(-4px); opacity: 1; }
        }

        /* Code block styling */
        .message pre {
            margin: 8px 0;
            border-radius: 8px;
            background: #0c1016 !important;
            padding: 12px !important;
            overflow-x: auto;
            width: 100%;
            font-size: 13px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .message code {
            font-family: 'Fira Code', monospace;
            color: #e6e6e6;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .input-container {
            background-color: #17212b;
            padding: 15px 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 12px;
            position: sticky;
            bottom: 0;
            margin-top: auto;
        }

        #userInput {
            flex: 1;
            background-color: #242f3d;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 18px;
            padding: 12px 20px;
            color: #fff;
            font-size: 14px;
            outline: none;
            transition: all 0.2s ease;
        }

        #userInput:focus {
            background-color: #2c3847;
            border-color: rgba(255, 255, 255, 0.2);
        }

        button {
            padding: 0.75rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #1d4ed8;
        }

        button:disabled {
            background-color: #93c5fd;
            cursor: not-allowed;
        }

        .error {
            color: #dc2626;
            padding: 0.75rem;
            border-radius: 8px;
            background-color: #fef2f2;
            margin-bottom: 1rem;
            border: 1px solid #fecaca;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
                margin: 1rem auto;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .message-content {
                max-width: 90%;
            }
        }

        /* menu style */

         :root {
            --primary-color:#1d4ed8;
            --secondary-color: #fda900;
            --bg-color: #f5f7fa;
            --card-bg: #ffffff;
            --text-primary: #333333;
            --text-secondary: #666666;
            --border-radius: 10px;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);

        /* Sidebar Styles */
        .sidebar {

            background-color: #242f3d;
            color: white;
            padding: 20px 0;
            height: 100vh;
            position: fixed;
            transition: var(--transition);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #151f2c;
            z-index: 100000;
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            padding: 0 20px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
            background-color: #242f3d;
        }

        .nav-links {
            list-style: none;
            padding: 0;
            flex-grow: 1;
        }

        .nav-links li {
            margin-bottom: 5px;
        }

        .nav-links a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            transition: var(--transition);
        }

        .nav-links a:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .nav-links a i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }

        .nav-links.active {
            background-color: rgba(255, 255, 255, 0.2);
            border-left: 4px solid var(--secondary-color);
            color: white;
        }

        /* Main Content Area */
        .main-content {
            flex: 1;
            margin-left: 250px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #17212b;
            position: relative;
            overflow-x: hidden;
            width: calc(100% - 250px);
            padding-top: 0;
        }

        .menu-toggle {
            font-size: 24px;
            cursor: pointer;
            color: var(--primary-color);
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-outline {
            background-color: transparent;
            border: 1px solid #ddd;
            color: var(--text-secondary);
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
        }

        .btn-outline:hover {
            border-color: var(--primary-color);
            color: var (--primary-color);
        }

        .sidebar-footer {
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: auto;
        }

        .footer-text {

        .logout-btn {

        }

        .logout-btn i {

            }

            .footer-text {

            }

            .logout-btn {

                padding: 0;

            }

            .logout-btn i {

            .logout-btn span {

            }

            .sidebar.active .footer-text,

            }

            .sidebar.active .logout-btn {

                border-radius: 25px;
            }

            .sidebar.active .logout-btn i {
                margin-right: 8px;
            }
        }
        .logo {
            font-size: 24px;
            font-weight: 700;
            color: white;
            font-style: italic;
            margin-left: 10px;
        }

        /* Add these responsive styles in your existing <style> tag */

        @media screen and (min-width: 1200px) {

            }

            #chatbox {

        /* Desktop and Laptop Screens (992px to 1199px) */

            }

            }

        }

        /* Mobile Landscape (576px to 767px) */

                transform: translateX(0);
                width: 250px;
            }

                margin-left: 0;
            }

                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }

                height: calc(65vh - 140px);

            }

                flex-direction: column;

            }

            #userInput, button {
                width: 100%;
            }

            .message-content {
                max-width: 85%;
                font-size: 0.95rem;
            }

            pre code {
                font-size: 0.85rem;
            }
        }

        /* Mobile Portrait (575px and below) */
        @media screen and (max-width: 575px) {
            .container {
                width: 100%;
                margin: 0;
                padding: 10px;

            #chatbox {
                height: calc(60vh - 120px);
                padding: 0.75rem;
            }

            .message {
                margin-bottom: 0.75rem;
            }

            .message-content {
                max-width: 90%;
                padding: 0.5rem 0.75rem;
                font-size: 0.9rem;
            }

            pre code {
                font-size: 0.8rem;
            }

            .input-container {
                padding: 0.75rem;
            }

            #userInput {
                padding: 0.6rem 0.75rem;
            }

                padding: 0.6rem 1rem;
            }

        /* Additional Touch-friendly improvements */
        @media (hover: none) {
            button, 
            .nav-links a,
            #userInput {

            }

                padding: 12px 15px;
            }

            #chatbox {
                -webkit-overflow-scrolling: touch;
            }

        async function formatCode(text) {
            // Early return if no code blocks
            if (!text.includes('```')) {
                return text.replace(/\n/g, '<br>');
            }

            // Split text into code and non-code segments
            const segments = text.split(/(````[a-zA-Z]*\n[\s\S]*?\n```)/g);

            // Process each segment
            const formattedSegments = segments.map(segment => {
                if (segment.startsWith('```')) {
                    // Extract language and code
                    const match = segment.match(/```([a-zA-Z]*)\n([\s\S]*?)\n```/);
                    if (!match) return segment;
                    
                    const [, language, code] = match;
                    
                    // Create formatted code block
                    return `<pre><code class="language-${language || 'plaintext'}">${
                        code.replace(/&/g, '&amp;')
                            .replace(/</g, '&lt;')
                            .replace(/>/g, '&gt;')
                            .replace(/"/g, '&quot;')
                            .replace(/'/g, '&#039;')
                    }</code></pre>`;
                }

                // Format non-code segments
                return segment
                    // Format headings
                    .replace(/^# (.*$)/gm, '<h1>$1</h1>')
                    .replace(/^## (.*$)/gm, '<h2>$1</h2>')
                    .replace(/^### (.*$)/gm, '<h3>$1</h3>')
                    // Format ordered lists
                    .replace(/^\d+\. (.+)$/gm, '<li>$1</li>')
                    .replace(/(<li>.*<\/li>)/gs, '<ol>$1</ol>')
                    // Format numbers
                    .replace(/\[(\d+)\]/g, '<span class="numbered">$1</span>')
                    // Format warnings
                    .replace(/!WARNING:(.*?)!/gs, '<div class="warning">‚ö†Ô∏è $1</div>')
                    // Format tips
                    .replace(/!TIP:(.*?)!/gs, '<div class="tip">üí° $1</div>')
                    // Format highlights
                    .replace(/\*\*(.*?)\*\*/g, '<span class="highlight">$1</span>')
                    // Convert newlines to <br>
                    .replace(/\n/g, '<br>');
            });

            return formattedSegments.join('');
        }

        async function sendMessage() {
            const userInput = document.getElementById("userInput");
            const sendButton = document.getElementById("sendButton");
            const message = userInput.value.trim();
            if (!message) return;

            const chatbox = document.getElementById("chatbox");
            const userId = localStorage.getItem('loggedInUserId');

            if (!userId) {
                alert("You need to log in first!");
                return;
            }

            try {
                userInput.disabled = true;
                sendButton.disabled = true;

                // Add user message to chat
                const userMessageHTML = `
                    <div class="message user" style="margin: 0; padding: 0;">
                        <div class="message-content" style="margin: 0;">${message}</div>
                    </div>
                `;
                chatbox.insertAdjacentHTML('beforeend', userMessageHTML);
                userInput.value = "";

                // Show typing indicator
                chatbox.insertAdjacentHTML('beforeend', typingIndicatorHTML);
                chatbox.scrollTop = chatbox.scrollHeight;

                // Get AI response
                const response = await fetch('http://localhost:8000/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        message: message,
                        userId: userId 
                    })
                });

                // Remove typing indicator
                const typingIndicator = chatbox.querySelector('.typing-indicator');
                if (typingIndicator) typingIndicator.remove();

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                if (data.error) throw new Error(data.error);

                // Update remaining messages display if available
                if (data.remaining_messages) {
                    updateRemainingMessages(data.remaining_messages);
                }

                // Format and display AI response
                const formattedReply = await formatCode(data.reply);
                const botMessageHTML = `
                    <div class="message bot">
                        <div class="message-content">${formattedReply}</div>
                    </div>
                `;
                chatbox.insertAdjacentHTML('beforeend', botMessageHTML);

                // Save to Firebase
                await saveMessageToFirestore(userId, message, data.reply);

                Prism.highlightAll();
            } catch (error) {
                console.error('Error:', error);
                chatbox.innerHTML += `
                    <div class="error-message">
                        <span style="color: #dc3545;">‚ùå Error:</span> ${error.message}
                    </div>
                `;
            } finally {
                userInput.disabled = false;
                sendButton.disabled = false;
                userInput.focus();
                chatbox.scrollTop = chatbox.scrollHeight;
            }
        }


        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
