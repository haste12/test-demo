<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register & Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./lfu_logo-removebg-preview.png">
    <script type="module" src="firebaseauth.js"></script>
</head>
<body>
    <div class="container" id="signup" style="display:none;">
      <img src="lfu_logo-removebg-preview.png" alt="LFU AI Logo" 
      style="width: 150px; height: 150px; border-radius: 50%; object-fit: cover; margin-left: 130px;">
      <h1 class="form-title">Register</h1>
      <form method="post" action="">
        <div id="signUpMessage" class="messageDiv" style="display:none;"></div>
        <div class="input-group">
           <i class="fas fa-user"></i>
           <input type="text"  id="fName" placeholder="First Name" required>
           <label for="fname">First Name</label>
        </div>
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text"  id="lName" placeholder="Last Name" required>
            <label for="lName">Last Name</label>
        </div>
        <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email"  id="rEmail" placeholder="Email" required>
            <label for="rEmail">Email</label>
        </div>
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="rPassword"  placeholder="Password" required>
            <label for="rPassword">Password</label>
        </div>
       <button class="btn" id="submitSignUp" >Sign Up</button>
      </form>
      <p class="or">
        ----------or--------
      </p>
    
      <div class="links">
        <p>Already Have Account ?</p>
        <button id="signInButton">Sign In</button>
      </div>
    </div>

  <div class="container" id="signIn">
    <img src="./lfu_logo-removebg-preview.png" alt="LFU AI Logo" 
     style="width: 150px; height: 150px; border-radius: 50%; object-fit: cover; margin-left: 130px;">

        <h1 class="form-title">Sign In</h1>
        <form method="post" action="">
          <div id="signInMessage" class="messageDiv" style="display:none;"></div>

          <div class="input-group">
              <i class="fas fa-envelope"></i>
              <input type="email"  id="email" placeholder="Email" required>
              <label for="email">Email</label>
          </div>
          <div class="input-group">
              <i class="fas fa-lock"></i>
            <input type="password" id="password"  placeholder="Password" required>
              <label for="password">Password</label>
          </div>
          
          <div class="forgot-password">
            <a href="#" id="forgotPasswordLink">Forgot Password?</a>
          </div>
           
          <button class="btn" id="submitSignIn">Sign In</button>
        </form>
        <p class="or">
          ----------or--------
        </p>
      
        <div class="links">
          <p>Don't have account yet?</p>
          <button id="signUpButton">Sign Up</button>
        </div>
      </div>

    <!-- Forgot Password Modal -->
    <div class="container" id="forgotPassword" style="display:none;">
      <img src="./lfu_logo-removebg-preview.png" alt="LFU AI Logo" 
      style="width: 150px; height: 150px; border-radius: 50%; object-fit: cover; margin-left: 130px;">

      <h1 class="form-title">Reset Password</h1>
      <form method="post" action="">
        <div id="forgotPasswordMessage" class="messageDiv" style="display:none;"></div>

        <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" id="resetEmail" placeholder="Email" required>
            <label for="resetEmail">Email</label>
        </div>
        
        <button class="btn" id="submitResetPassword">Send Reset Link</button>
      </form>
      <p class="or">
        ----------or--------
      </p>
    
      <div class="links">
        <p>Remember your password?</p>
        <button id="backToSignIn">Back to Sign In</button>
      </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
