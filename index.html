<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./lfu_logo-removebg-preview.png">
    <script type="module" src="firebaseauth.js"></script>
</head>
<body>
  <div class="container" id="signIn">
      <img src="./lfu_logo-removebg-preview.png" alt="LFU AI Logo" class="login-logo">
  <h1 class="form-title">Sign In</h1>
      <div id="signInMessage" class="messageDiv" style="display:none;"></div>
      <form id="emailLoginForm" style="margin:0 0 10px 0;">
        <div id="signInMessage" class="messageDiv" style="display:none;"></div>
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" id="email" placeholder="Email" required>
          <label for="email">Email</label>
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" placeholder="Password" required>
          <label for="password">Password</label>
        </div>
        <button class="btn" id="submitSignIn" type="submit" style="margin-top:12px;">Sign In</button>
      </form>
  <p style="text-align:center; margin:10px 0 18px; font-size:0.85rem; color:#666;">Or sign in using Google</p>
      <div style="text-align:center;">
        <button type="button" id="googleSignIn" class="google-btn" aria-label="Sign in with Google">
          <span class="google-icon-wrapper">
            <svg class="google-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
              <path fill="#EA4335" d="M24 9.5c3.54 0 6 1.54 7.38 2.84l5.4-5.26C33.64 3.64 29.27 1.5 24 1.5 14.91 1.5 7.17 6.94 3.9 14.72l6.74 5.23C12.39 13.72 17.74 9.5 24 9.5z"/>
              <path fill="#4285F4" d="M46.5 24.5c0-1.57-.15-3.09-.44-4.5H24v9h12.7c-.55 2.75-2.18 5.08-4.64 6.64l7.14 5.53C43.82 37.02 46.5 31.27 46.5 24.5z"/>
              <path fill="#FBBC05" d="M10.64 28.95c-.48-1.45-.75-3-.75-4.6s.27-3.15.75-4.6l-6.74-5.23C2.69 17.39 1.5 20.57 1.5 24c0 3.43 1.19 6.61 3.4 9.48l6.74-5.53z"/>
              <path fill="#34A853" d="M24 46.5c5.27 0 9.64-1.73 12.86-4.72l-7.14-5.53C28.04 37.21 26.17 37.9 24 37.9c-6.26 0-11.61-4.22-13.36-9.95l-6.74 5.53C7.17 41.06 14.91 46.5 24 46.5z"/>
              <path fill="none" d="M0 0h48v48H0z"/>
            </svg>
          </span>
          <span class="google-btn-text">Continue with Google</span>
        </button>
      </div>
    </div>

  <!-- script.js no longer needed for toggling; can be removed if unused elsewhere -->
  <script src="script.js"></script>
</body>
</html>
